<div *ngIf="hero">
    <h2>Detalhes de {{hero.name | uppercase}}</h2>
    <div>
    <span>id: </span>{{hero.id}}
    </div>
    <div>
        <label>Nome: </label><input [(ngModel)]="hero.name" placeholder="Digite o nome aqui">
    </div>
    <button (click)="save()">Salvar</button>
    <button (click)="goBack()">Voltar</button>
</div>
